<ion-content class="ion-padding">
  <div class="login-container">
    
    <!-- Logo -->
    <div class="logo-section">
      <img src="assets/logo-square.png" alt="Filmotéka" class="app-logo">
      <h1>Filmotéka</h1>
      <p class="tagline">Spravujte své filmy a seriály</p>
    </div>

    <!-- Formulář -->
    <div class="form-section">
      <div class="form-card">
        <h2>{{ isLogin ? 'Přihlášení' : 'Registrace' }}</h2>

        <div class="inputs">
          <ion-input
            label="Email"
            label-placement="floating"
            fill="outline"
            type="email"
            [(ngModel)]="email"
            placeholder="Zadejte email"
            class="input-field"
          ></ion-input>

          <ion-input
            label="Heslo"
            label-placement="floating"
            fill="outline"
            type="password"
            [(ngModel)]="password"
            placeholder="Zadejte heslo"
            class="input-field"
          ></ion-input>
        </div>

        @if (isLogin) {
          <div class="forgot-password">
            <ion-button fill="clear" size="small" (click)="resetPassword()">
              Zapomenuté heslo?
            </ion-button>
          </div>
        }

        <ion-button 
          expand="block" 
          (click)="onSubmit()"
          class="submit-button"
        >
          {{ isLogin ? 'Přihlásit se' : 'Registrovat' }}
        </ion-button>
      </div>

      <!-- Toggle -->
      <div class="toggle-section">
        <span>{{ isLogin ? 'Nemáte účet?' : 'Již máte účet?' }}</span>
        <ion-button fill="clear" (click)="toggleMode()">
          {{ isLogin ? 'Registrovat se' : 'Přihlásit se' }}
        </ion-button>
      </div>
    </div>

  </div>
</ion-content>

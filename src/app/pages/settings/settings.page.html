<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Nastavení</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nastavení</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="settings-container">
    
    <!-- User info -->
    <div class="user-section">
      <h1>Filmotéka</h1>
      <p class="user-email">{{ userEmail }}</p>
    </div>

    <!-- Vzhled -->
    <div class="settings-section">
      <h2 class="section-title">VZHLED</h2>
      <div class="card">
        <ion-item lines="none">
          <ion-icon name="moon" slot="start"></ion-icon>
          <ion-label>Tmavý režim</ion-label>
          <ion-toggle 
            slot="end"
            [checked]="paletteToggle" 
            (ionChange)="onDarkModeToggle($event)"
          ></ion-toggle>
        </ion-item>
      </div>
    </div>

    <!-- Účet -->
    <div class="settings-section">
      <h2 class="section-title">ÚČET</h2>
      <div class="card">
        <ion-item button (click)="changePassword()" lines="none">
          <ion-icon name="key-outline" slot="start"></ion-icon>
          <ion-label>Změnit heslo</ion-label>
        </ion-item>
      </div>
    </div>

    <!-- O aplikaci -->
    <div class="settings-section">
      <h2 class="section-title">APLIKACE</h2>
      <div class="card">
        <ion-item button (click)="showAbout()" lines="none">
          <ion-icon name="information-circle" slot="start"></ion-icon>
          <ion-label>O aplikaci</ion-label>
          <ion-label slot="end" class="version-label">v{{ appVersion }}</ion-label>
        </ion-item>
      </div>
    </div>

    <!-- Nebezpečná zóna - dole -->
    <div class="settings-section danger-zone">
      
      <div class="card danger-card">
        <ion-item button (click)="clearAllData()" lines="none">
          <ion-icon name="trash" slot="start" color="danger"></ion-icon>
          <ion-label color="danger">Vymazat všechna data</ion-label>
        </ion-item>
      </div>

      <div class="card danger-card">
        <ion-item button (click)="logout()" lines="none">
          <ion-icon name="log-out-outline" slot="start" color="medium"></ion-icon>
          <ion-label color="medium">Odhlásit se</ion-label>
        </ion-item>
      </div>
    </div>

  </div>
</ion-content>

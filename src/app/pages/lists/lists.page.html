<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Seznamy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Seznamy</ion-title>
    </ion-toolbar>
  </ion-header>

  @if (isLoading) {
    <div class="loading">
      <ion-spinner></ion-spinner>
      <p>Načítám seznamy...</p>
    </div>
  } @else {
    <div class="lists-container">
      @for (list of lists; track list.id) {
        <div class="list-card" (click)="openList(list.id)">
          <div class="list-icon">
            <ion-icon [name]="getListIcon(list.id)"></ion-icon>
          </div>
          <div class="list-info">
            <h2>{{ list.name }}</h2>
            <p>{{ list.items.length }} položek</p>
          </div>

          @if (!list.isDefault) {
            <button class="delete-button" (click)="deleteList(list, $event)">
              <ion-icon name="trash"></ion-icon>
            </button>
          }

          <ion-icon name="chevron-forward-outline" class="chevron"></ion-icon>
        </div>
      }
      
      @if (lists.length === 0) {
        <div class="empty-state">
          <ion-icon name="list-outline"></ion-icon>
          <p>Žádné seznamy</p>
        </div>
      }
    </div>
  }

  <!-- FAB button pro vytvoření nového seznamu -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="createNewList()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
